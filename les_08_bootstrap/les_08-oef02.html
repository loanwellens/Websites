<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les 08 - Oef 02</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Registreren</h1>
        <form>
            <div class="mb-3">
              <label for="voornaam" class="form-label">Voornaam</label>
              <input type="text" class="form-control" id="voornaam" aria-describedby="voornaam">
            </div>
            <div class="mb-3">
                <label for="naam" class="form-label">Naam</label>
                <input type="text" class="form-control" id="naam" aria-describedby="naam">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mailadres</label>
                <input type="email" class="form-control" id="email" aria-describedby="email">
              </div>
            <div class="mb-3">
                <label for="wachtwoord" class="form-label">Wachtwoord</label>
                <input type="password" class="form-control" id="wachtwoord">
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Accepteer onze <a href="#">algemene voorwaarden</a></label>
              </div>
              <br>
              <button type="submit" class="btn btn-primary">Registreren</button>
          </form>
    </div>
    <!--    Javascript  -->
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
